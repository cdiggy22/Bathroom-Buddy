{% extends 'base.html' %}
{% block content %}
<div class="col-lg-12 col-md-8 col-sm-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bathroom Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/">Search</a>
            {% if g.user %}
                <a class="nav-link" href="/users/{{g.user.id}}/favorites">Favorites</a>
            {% endif %}
            <a class="nav-link" href="/logout">Logout</a>
          </div>
        </div>
      </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Bathroom Buddy</h1>
          <p class="lead">We know you have to go!</p>
        </div>
    </div>

    <h2>It's gone.<br> Thanks for letting us know!</h2>
    id = {{restroom.place_id}}

    <form method="POST" action="/restrooms/{{restroom.place_id}}/delete class="delete_restroom">
        <button>
            DELETE FOR GOOD
        </button>
    </form>

{% endblock %}
